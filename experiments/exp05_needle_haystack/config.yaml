# Experiment 5: Needle in a Haystack
# Sweeps D and N to show degradation regimes

# Memory sizes to test (all divisible by block_size)
D_list: [51200, 100352, 200704, 1000448]
block_size: 1024  # Block size (power of 2, even n_bits)
d: 64
K: 32
H: 1

# Item counts to test (will be filtered by max_N_over_D)
N_list: [1000, 5000, 10000, 20000, 50000, 100000, 200000, 500000, 1000000]
max_N_over_D: 5  # Cap N ≤ 5×D for runtime

# Test settings
test_queries: 100  # Number of random queries
window_size: 1000  # Default window baseline size (for backward compatibility)
window_sizes: [256, 1000, 4000, 16000]  # Multiple window sizes for baseline comparison
cosine_threshold: 0.7  # Threshold for success (lowered from 0.9 for more meaningful results)

# Reproducibility (multiple seeds for error bars)
seeds: [0, 1, 2]

# Device
device: "auto"
